{% set name = "owa-cli" %}
{% set version = "0.3.9" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/owa_cli-{{ version }}.tar.gz
  sha256: 28eaea77090edb130401570681f482fe98427fb4e84ae00c3c67bd4ede6d0c43

build:
  entry_points:
    - owl = owa.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - loguru >=0.7.3
    - mcap-owa-support
    - orjson >=3.10.15
    - owa-core
    - packaging >=25.0
    - plotext >=5.3.2
    - pydantic >=2.10.6
    - requests >=2.32.3
    - tqdm >=4.67.1
    - typer >=0.15.1

test:
  imports:
    - owa.cli
  commands:
    - pip check
    - owl --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: "Everything you need to build state-of-the-art foundation multimodal desktop agent, end-to-end."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
